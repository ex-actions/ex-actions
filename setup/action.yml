name: 'benstepp/elixir-actions/setup'
author: 'Ben Stepp'
description: 'Installs elixir, install depenencies, compile dependencies, compile application'

inputs:
  elixir-version:
    description: 'Elixir Version to install'
    default: '1.14.0'
    required: false
  otp-version:
    description: 'OTP Version to install'
    default: '25.0.4'
    required: false
  mix-env:
    description: 'The mix environment to compile. (test,dev,prod, etc.)'
    default: 'test'
    required: false
  cache-key:
    description: 'If your application has other files that affect the cache you
      can add a hash of them here. Can also be passed to "bust" the current cache.'
    required: false
  working-directory:
    description: 'Path to your elixir application. This can be configured if
      your elixir application is in a subdirectory, for example if you are in a
      monorepo.'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Install Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ inputs.elixir-version }}
        otp-version: ${{ inputs.otp-version }}
        version-type: 'strict'

    - name: Install Dependencies
      uses: ./mix-deps-get
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Compile Dependencies
      uses: ./mix-deps-compile
      with:
        working-directory: ${{ inputs.working-directory }}
