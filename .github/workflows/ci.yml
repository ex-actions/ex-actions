name: 'CI'

on:
  workflow_dispatch:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  setup:
    name: 'Setup Node.js'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'

      - uses: 'actions/setup-node@v3'
        with:
          node-version: '16'
          cache: 'npm'

      - name: 'npm ci'
        run: 'npm ci'

  format:
    name: 'prettier'
    runs-on: 'ubuntu-latest'
    needs: ['setup']
    steps:
      - uses: 'actions/checkout@v3'

      - uses: 'actions/setup-node@v3'
        with:
          node-version: '16'
          cache: 'npm'

      - name: 'npm ci'
        run: 'npm ci'

      - name: 'npm run format:check'
        run: 'npm run format:check'

  lint:
    name: 'eslint'
    runs-on: 'ubuntu-latest'
    needs: ['setup']
    steps:
      - uses: 'actions/checkout@v3'

      - uses: 'actions/setup-node@v3'
        with:
          node-version: '16'
          cache: 'npm'

      - name: 'npm ci'
        run: 'npm ci'

      - name: 'npm run lint'
        run: 'npm run lint'

  build:
    name: 'build'
    runs-on: 'ubuntu-latest'
    needs: ['format', 'lint']
    steps:
      - uses: 'actions/checkout@v3'

      - uses: 'actions/setup-node@v3'
        with:
          node-version: '16'
          cache: 'npm'

      - name: 'npm ci'
        run: 'npm ci'

      - name: 'npm run build:all'
        run: 'npm run build:all'
